        <li class="col-2 text-center">

              </div>
            </div>

                <div class="input col-4">
                  <label for="inputPassword5" class="form-label">نام</label>
                  <input type="text" id="name" class="form-control" />
                </div>
                <div class="input col-4">
                  <label for="inputPassword5" class="form-label"

              </div>

              >

                    <label for="inputPassword5" class="form-label">جنسیت</label>

                  </div>
                  <div class="select-group col-6">

                      aria-label=".form-select-lg example"
                    >

                      <option value="male">مجرد</option>
                      <option value="female">متاهل</option>
                    </select>
                  </div>

                  <div class="select-group col-12">

                      >وضعیت سربازی</label

                      <option value="">28</option>
                      <option value="">29</option>
                      <option value="">30</option>
                      <option value="">31</option>
                    </select>
                  </div>
                  <div class="select-group col-4">
                    <label for="inputPassword5" class="form-label">ماه</label>

                      <option value="">فروردین</option>

                      <option value="">شهریور</option>
                      <option value="">مهر</option>
                      <option value="">آبان</option>
                      <option value="">آذر</option>
                      <option value="">دی</option>
                      <option value="">بهمن</option>
                      <option value="">اسفند</option>
                    </select>
                  </div>
                  <div class="col-4 year">
                    <label for="inputPassword5" class="form-label">سال</label>
                    <input
                      type="text"
                      id="name"
                      class="form-control px-1 w-75"
                    />

              </div>

          >
          <!-- inputs -->

            <!-- form inputs -->
            <div class="inputs col-12 d-flex flex-column">
              <div class="text-type-inputs row">
                <div class="input col-3">

                </div>

                  <label for="inputPassword5" class="form-label">آدرس</label>
                  <input type="text" id="name" class="form-control" />
